<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      background-color: orange;
    }
    
    #canvas {
      background-color: white;
      border: 2px solid black;
      border-top: 25px solid rgb(0,0,0);
    }
    
    #X {
     position: absolute;
     background-color: red;
     z-index: 10;
    }
    </style>
  </head>
  
  <body>
    <button id='X' onclick='history.back()'>X</button>
    <canvas id='canvas'></canvas>
    <script>
    // kode editor aku bug si*l!
    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth - 20;
    canvas.height = canvas.width;
    
    const buttonX = document.querySelector('#X')
    buttonX.style.left = canvas.width - 20 + 'px';
    
    const ctx = canvas.getContext('2d');
    let x = 20;
    let y = 20;
    let FUN = 1;
    let FUNY = 1;
    let v = 3.1114;
    let g = 0.09;
    
    //belum siap
    canvas.addEventListener('touchstart', function(x) {
      let posX = x.touches[0].clientX;
      let posY = x.touches[0].clientY;
    });
      
    
    (function loop() {
      // try it #lol ntah apa yang aku buat ðŸ—¿ ni
      if (x > canvas.width - 40) {
        if (x > canvas.width - 40 && FUNY < 0) {
         FUN = -1;
         FUNY = - v;
         v -= g;
        } else {
         FUN = -1;
         FUNY = v;
         v += g;
        }
        
      // nanti fix kode dibawah
      } if (x < 0) {
        FUN = 1;
        if (x < 0 && FUNY < 0) {
         FUNY = - v;
         v -= g;
        } if (x > 0 && FUNY > 0) {
         FUNY = v;
        }
        
      } if (y > canvas.height - 40) {
        FUNY = - v - (g*2);
      } if (y < 0) {
        FUNY = v && v - g;
      }
      
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
      ctx.fillRect(x,y,40,40);
      ctx.fillText(`x : ${x} y : ${y} FUN : ${FUN} FUNY : ${FUNY} v : ${v}`,5,20)
      
      x += FUN;
      y += FUNY;
      
      requestAnimationFrame(loop);
    })();
    </script>
  </body>
</html>
